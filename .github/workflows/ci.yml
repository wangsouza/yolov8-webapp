name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          echo "---- files ----"
          find . -maxdepth 3 -type f -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Removed maximize-build-space because it overmounted the workspace
      # and hid repo contents, breaking path resolution for requirements.txt.
      - name: Install deps
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint import
        run: |
          python -c "import ultralytics, fastapi, uvicorn"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: wangsouza
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/wangsouza/yolov8-webapp:latest
            ghcr.io/wangsouza/yolov8-webapp:${{ github.sha }}
